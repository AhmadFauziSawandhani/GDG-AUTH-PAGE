<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Jam 1 Web</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">
                    <a href="login.html" style="text-decoration: none; color: white;">
                        Sign In
                    </a>
                </button>
                <button class="btn btn-2" id="register">
                    <a href="register.html" style="text-decoration: none; color: white;">
                        Sign Up
                    </a>
                </button>
            </div>
            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs input-field" placeholder="Password">
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <a href="index.html" style="text-decoration: none; color: white;">
                                Sign In
                            </a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
